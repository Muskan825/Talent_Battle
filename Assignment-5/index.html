<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: beige;
        }
        .container{
            height: 500px;
            width: 800px;
            display: flex;
            border: 4px double black;
        }
        .container .photo{
            width: 40%;
        }
        .container .photo img{
            width: 100%;
            height: 100%;
        }
        .container .form{
            width: 60%;
        }
        .form{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(232, 145, 113, 0.681);
        }
        input{
            margin: 4px;
        }
        button{
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover{
            transition: 5sec;
            transform: scale(1.05) rotate(5deg);
        }
    </style>
</head>
<body>
    <h2>Employee registration</h2>
    <div class="container">
        <div class="photo">
            <img src="https://iphc.org/youthquest/wp-content/uploads/sites/6/2014/08/registration-banner-.jpg" alt="Register Yourself image">
        </div>
        <div class="form">
            <form action="xyz.php" method="get">
                <label for="fname">First Name</label>
                <input id="fname" name="FirstName" type="text" focus required><br>
                <label for="lname">Last Name</label>
                <input id="lname" name="LastName" type="text"><br>
                <label for="email">E-mail</label> &nbsp; &nbsp; &nbsp;
                <input id="email" name="email" type="text" required><br>
                <label for="dob">DOB</label> &nbsp; &nbsp; &nbsp; &nbsp;
                <input id="dob" name="dob" type="date"><br>
                <label for="comp">Company</label> &nbsp;
                <input id="comp" name="company" type="text" readonly value="Talent Battle"><br>
                <label for="username">Username</label> &nbsp;
                <input id="username" name="username" type="text" required><br>
                <label for="password">Password</label> &nbsp;
                <input id="password" name="password" type="text" required><br><br><br>
                <button style="background-color: rgb(193, 253, 104);" type="submit" onclick="alert('You are Logged In')"> Log-In </button>
                <button style="background-color: rgb(239, 95, 95);" type="reset" onclick="alert('Input Field Reset')">RESET</button>
            </form>
        </div>
    </div>
</body>
</html>
